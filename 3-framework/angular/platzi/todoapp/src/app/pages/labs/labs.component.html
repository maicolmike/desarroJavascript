<div class="containerMaicol">
  <h1>Hola Mundo</h1>
<h2>{{ welcome }}</h2>

<ul>
  <li *ngFor="let task of tasks">
    {{ task }}
  </li>
</ul>

<hr>

<h2>{{ 'hola '.repeat(4)}}</h2>
<p>La suma de 3 + 3 es {{ 3 + 3 }}</p>
<p>hola soy {{ name }} y mi edad es {{ age }}</p>


<img [src]="img" alt="">
<input type="text" [value]='name'>
<button [disabled]="disabled">click</button>

<p>nombre de la persona: {{ person.name }}</p>
<img [src]="person.avatar" alt="">
<input type="number" [value]='person.age'>

<hr>

<button (click)="clickHandler()" style="background-color: blue;">un click</button>
<button (dblclick)="clickHandler()" style="background-color: rgb(145, 255, 0);">doble click</button>
<p>(change)</p>
<input type="number" [value]='person.age' (change)="changeHandler($event)">
</div>
